<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cliente.css">
    <title>Formulário de Cadastro</title>
</head>

<body>
    <div class="container">
        <div id="dov">
            <img src="../img/logo.jpg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                                <h1>Cadastro do Contrantante</h1>
                            </div>

                            <fieldset>

                            <div class="input-group">
                                <div class="input-box">
                                    <label for="firstname">Nome Completo:</label>
                                    <input id="firstname" type="text" name="firstname" placeholder="José Sanatana dos Santos" required>
                                </div>

                                <label for="genero">Gênero:</label>
                                <input type="radio" name="genero" value="masculino"> Masculino
                                <input type="radio" name="genero" value="femenino"> Feminino

                                <div class="input-box">
                                    <label for="number">CPF: </label>
                                    <input id="number" type="tel" name="number" placeholder="000.000.000-00" required>
                                </div>


                                <div class="input-box">
                                    <label for="email">Endereço de E-mail: </label>
                                    <input id="email" type="email" name="email" placeholder="chooseprofisional@gmail.com"
                                        required>
                                </div>


                                <div class="input-box">
                                    <label for="number">Telefone: </label>
                                    <input id="number" type="tel" name="number" placeholder="(xx) xxxxx-xxxx" required>
                                </div>


                                <div class="input-box">
                                    <label for="password">Senha: </label>
                                    <input id="password" type="password" name="number" placeholder="Digite sua melhor senha"
                                        required>
                                </div>


                                <div class="input-box">
                                    <label for="Confirmpassword">Confirme sua Senha: </label>
                                    <input id="Confirmpassword" type="password" name="Confirmpassword"
                                        placeholder="Confirme sua senha" required>
                                </div>
                            </div>

                    <div class="continue-button">
                        <button><a href="#">Continua Cadastro</a></button>
                   

                    </div>
            </form>
        </div>
    </div>
</body>

</html>
